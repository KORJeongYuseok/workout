
<!doctype html>
<html>

<body>
  <h2>주야간모드</h2>
  <input type="button" value="night" onclick="
  nightDayHandler(this);
  ">

  <h1><a href="index.html">부위별 운동</a></h1>
  <div id="grid">
    <div id=list>
      <ul>
        <li class="part"><a href="chest.html">가슴</a></li>
        <li class="part"><a href="leg.html">다리</a></li>
        <li class="part"><a href="back.html">등</a></li>
        <li class="part"><a href="shoulder.html">어깨</a></li>
        <li class="part"><a href="triceps.html">삼두</a></li>
        <li class="part"><a href="biceps.html">이두</a></li>
        <li class="part"><a href="abs.html">복근</a></li>
      </ul>

    <div id="article">
      <div class="barbellcurl">
        <h2>바벨컬</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Dlg0W_5mq98" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </p>

        </p>
      </div>
    </div>
