        <p>랫풀다운은 광배근을 자극하기 위한 운동이다. 견갑골이 움직이는 느낌을 잡는 것이 중요하다.
        </p>

        <h2>시티드 로우</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pkKfWeQ9APQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>시티드 로우는 광배근중에서도 아래쪽을 타겟으로 하는 운동이다.
        </p>
      </div>
      <div class="pullup">
        <h2>풀업</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9lsqux_WcBo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>풀업은 등운동에서 가장 어려운 동작중에 하나이다. 등의 힘을 풀지않고 운동하는 것이 핵심이다.
        </p>
