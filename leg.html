
<!doctype html>
<html>
<head>
  <title>운동루틴 만들기</title>
  <meta charset="utf-8">
  <style>
  #list {
    padding-top: 30px;
    width: 200px;
    border-right: 2px solid gray  ;
    padding-right: 30px;
  }

  #grid {
    display: grid;
    grid-template-columns: 230px 1fr;
  }

  #article {
    padding-left: 25px;
  }
  ul, li {
    margin: 0;
  }
  h1 {
    margin:0;
    text-align: center;
    font-size: 50px;
    padding: 25px;
    border-bottom: 2px solid gray;
  }
  a {
    color: black;
    text-decoration: none;
    }

  #list .part {
    list-style: none;
  }

  #list .part > a{
    font-size: 16px;
    color: blue;
  }

  .chest_main {
    width: 40%;
  }
  @media(max-width:800px) {
    #grid {
        display: block;
    }

    #list {
      margin: 0 auto;
      width: 100%;
      height: 30px;
      border-bottom: 2px solid gray;
    }

    #list .part {

      list-style: none;
      float: left;
      margin-right: 15px;
    }
    #list .part > a{
      font-size: 16px;
      color: blue;
      width: 100%;
    }

    #article {
      padding-left: 25px;
    }
    ul, li {
      margin: 0;
    }
    h1 {
      margin:0;
      text-align: center;
      font-size: 50px;
      padding: 25px;
      border-bottom: 2px solid gray;
    }
    a {
      color: black;
      text-decoration: none;
      }


    .chest_main {
      width: 40%;
    }

  }
  </style>
</head>

  <div id="grid">

        <li class="part"><a href="back.html">등운동</a></li>

      </ul>
    </div>
    <div id="article">

        </p>
      </div>

        </p>
      </div>
      <div class="squat">

        </p>
      </div>
    </div>
  </div>

</html>
