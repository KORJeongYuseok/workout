
<!doctype html>
<html>
<head>
  <title>운동루틴 만들기</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="color.js"></script>
</head>

<body>
  <h2>주야간모드</h2>
  <input type="button" value="night" onclick="
  nightDayHandler(this);
  ">

  <h1><a href="index.html">부위별 운동</a></h1>
  <div id="grid">
    <div id=list>
      <ul>
        <li class="part"><a href="chest.html">가슴</a></li>
        <li class="part"><a href="leg.html">다리</a></li>
        <li class="part"><a href="back.html">등</a></li>
        <li class="part"><a href="shoulder.html">어깨</a></li>
        <li class="part"><a href="triceps.html">삼두</a></li>
        <li class="part"><a href="biceps.html">이두</a></li>
        <li class="part"><a href="abs.html">복근</a></li>
      </ul>
    </div>
    <div id="article">
      <div class="shoulderpress">
        <h2>밀리터리프레스</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JyAhfMb3FIw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>전면과 측면에 자극을 줄 수 있는 운동이다. 어깨의 볼륨감을 만들 수 있는 좋은 운동이다.
        </p>
      </div>
      <div class="sidelateralraise">
        <h2>사이드레터럴레이즈</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/iNgwwI3WBTo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>어깨의 측면을 자극할 수 있는 운동이다. 어깨를 더 넓게 보이게 만들어준다.
        </p>
      </div>
      <div class="bentoverraise">
        <h2>벤트오버레터럴레이즈</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/n3aX0oJyvWA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>어깨의 후면을 자극할 수 있는 운동이다.
        </p>
      </div>
    </div>
  </div>
